{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://images.pexels.com/photos/3785932/pexels-photo-3785932.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Abhi's TechNews</h1>
                            <span class="subheading">All Latest <em><b>Tech</b></em> Is Here!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts: %}
                    <div class="post-preview">
                        <a href="{{ url_for('read_a_news', news_id=post.id) }}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ post.author.name }}</a>
                            on {{ post.date }} <a href="{{ url_for('delete_news', news_id=post.id) }}">‚ùå</a>
                        </p>
                        <hr class="my-1" />
                    </div>
                    {% endfor %}
                    <!-- Pager-->
                    {% if current_user.id == 1: %}
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" style="margin-top: 20px" href="{{url_for('write_news')}}">Write News</a></div>
                </div>
                {% endif %}
            </div>
        </div>
        {% include "footer.html" %}
